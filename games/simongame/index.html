<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Simon</title>
  <link rel="stylesheet" href="./styles.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
</head>

<body>

  <div id="loadingScreen" class="loading-screen">
    <div class="loading-text">LOADING...</div>
</div>

  <div class="button-container">

    <a class="btn-back white" href="../../projects.html"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-caret-left-fill" viewBox="0 0 16 16">
      <path d="m3.86 8.753 5.482 4.796c.646.566 1.658.106 1.658-.753V3.204a1 1 0 0 0-1.659-.753l-5.48 4.796a1 1 0 0 0 0 1.506z"/>
    </svg> <span>Exit</span></a>

    <a class="btn-back white btn-rules" href="#" data-translate="simon-rules">Rules</a>

  </div>

  <div id="rulesPopup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h2 data-translate="simon-poptitle">Game Rules</h2>
      <p data-translate="simon-rule1">1. Watch the pattern carefully.</p>
      <p data-translate="simon-rule2">2. Repeat the sequence in order.</p>
      <p data-translate="simon-rule3">3. The game gets harder with each level!</p>
    </div>
  </div>
  

  <section>

    <h1 id="level-title">Press A Key to Start</h1>
    <div class="container">
      <div lass="row">
  
        <div type="button" id="green" class="btn green">
  
        </div>
  
        <div type="button" id="red" class="btn red">
  
        </div>
      </div>
  
      <div class="row">
  
        <div type="button" id="yellow" class="btn yellow">
  
        </div>
        <div type="button" id="blue" class="btn blue">
  
        </div>
  
      </div>
  
    </div>
  

  </section>
  
  <script src="./game.js" charset="utf-8"></script>
  <script src="./rules.js" charset="utf-8"></script>
  <script src="../../scripts/glichy-appearance.js"></script>
  <script src="../../scripts/translations.js"></script>
  <script src="./load-animation.js"></script>
</body>

</html>
